<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <link rel="icon" href="./img/logo.ico">
  <title>Capsule Care | Add Product</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/icons.css">
</head>

<body>
  <header>
    <nav class="navbar fixed">
      <div class="logo">
        <a href="/">
          <img src="./img/logo.png" alt="">
          Capsule Care
        </a>
      </div>
      <ul class="items">
        <li class="item"><a href="/">Home</a></li>
        <li class="item dropdown">
          <a href="./#services">Services</a>
          <ul class="dropdownContent">
            <li><a class="dropdownlink" href="./drugs.html">Drugs</a></li>
            <li><a class="dropdownlink" href="./cosmetics.html">Cosmetics</a></li>
            <li><a class="dropdownlink" href="./nutrition.html">Nutrition</a></li>
          </ul>
        </li>
        <li class="item"><a href="./#bestSelling">Best Selling</a></li>
        <li class="item"><a href="./add-product.html">Add Product</a></li>
        <li class="item"><a href="./#about-us">About Us</a></li>
        <li class="item"><a href="./#contact-us">Contact Us</a></li>
        <li class="item">
          <a href="./cart.html">
            <span id="iconCart" class="iconCart cart-empty"></span>
            &nbsp;Cart&nbsp;<span id="productCount"></span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="hero">
      <div class="heroImgBox">
        <img class="heroImg" src="./img/hero.jpg" alt="Banner Image" />
      </div>
      <div class="heroOverlay"></div>
      <div class="heroTextBox">
        <h1 class="heroTitle">Add Product</h1>
      </div>
    </section>
  </header>
  <main>

    <div class="whiteSpace"></div>

    <section class="loginSection">
      <form action="" method="POST" class="boxForm">
        <fieldset>
          <legend>Log in</legend>
          <label>User name:</label>
          <input type="email" id="email" name="email" placeholder="Email">
          <label>Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="submit" value="Log in" class="btn btn-submit">
        </fieldset>
      </form>
    </section>

    <div class="whiteSpace"></div>

    <section class="addProductSection">
      <form action="" method="POST" id="addProduct" class="boxForm">
        <fieldset>
          <legend>Add New Product</legend>
          <label>Product Name</label>
          <input id="name" name="name" type="text" placeholder="Name Of Product" required>
          <label>Product Descreption</label>
          <input id="ProductDesc" name="ProductDesc" type="text" placeholder="A litle Descreption about the Product"
            required>
          <label>Product Image</label>
          <input id="ProductImg" name="ProductImg" type="text" placeholder="URL img for Product" required>
          <label>Product Price</label>
          <input id="ProductPrice" name="ProductPrice" type="number" step=".1" min="1" placeholder="Price for Product"
            required>
          <label>Product Type</label>
          <select id="ProductType" name="ProductType" required>
            <option value disabled selected>Product Type</option>
            <option value="Drugs">Drugs</option>
            <option value="Cosmetics">Cosmetics</option>
            <option value="Nutrition">Nutrition</option>
          </select>
          <input type="submit" value="Submit" class="btn btn-submit">
        </fieldset>
      </form>
    </section>

    <div class="whiteSpace"></div>

  </main>
  <footer>
    <section class="flexContainer">
      <section class="contentContainer">
        <h2>Follow us on social media:&nbsp;</h2>
        <nav class="socialMedia">
          <ul class="socialMediaIcons">
            <li class="socialMediaIcon"><a href="#"><span class="icon facebook"></span></a></li>
            <li class="socialMediaIcon"><a href="#"><span class="icon instagram"></span></a></li>
            <li class="socialMediaIcon"><a href="#"><span class="icon twitter"></span></a></li>
          </ul>
        </nav>
      </section>
      <section class="contentContainer">
        <p class="copyright">
          All Copyrights Reserved &copy; 2021
          <script>
            new Date().getFullYear() > 2021 && document.write(" - " + new Date().getFullYear());
          </script>,
          Made With <span class="heart">‚ù§</span>
        </p>
      </section>
    </section>
  </footer>

  <script src="./js/app.js"></script>
  <script src="./js/add-product.js"></script>
</body>

</html>
